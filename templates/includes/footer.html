{% load static %}

<footer>
    <!-- Social media icons-->
    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Facebook - Opens in new tab">
        <img src="{% static 'icons/facebook.svg' %}" alt="Facebook Icon" class="social-icon" >
    </a>
    <a href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Linkedin - Opens in new tab">
        <img src="{% static 'icons/linkedin.svg' %}" alt="Linkedin Icon" class="social-icon" >
    </a>  
    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram - Opens in new tab">
        <img src="{% static 'icons/instagram.svg' %}" alt="Instagram Icon" class="social-icon" >
    </a>
    <a href="https://github.com" target="_blank" rel="noopener" aria-label="GitHub - Opens in new tab">
        <img src="{% static 'icons/github.svg' %}" alt="GitHub Icon" class="social-icon" >
    </a>
    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter - Opens in new tab">
        <img src="{% static 'icons/x-twitter.svg' %}" alt="Twitter Icon" class="social-icon" >
    </a>
    <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Youtube - Opens in new tab">
        <img src="{% static 'icons/youtube.svg' %}" alt="Youtube Icon" class="social-icon" >
